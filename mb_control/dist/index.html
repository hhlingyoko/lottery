<!DOCTYPE html>
<html>
<head>
  <title>年会抽奖控制</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <meta name="fitsetting" content="width=1024,height=768,mode=0,scale=0">
      <link rel="stylesheet" href="mb_control/assets/c/index.css" />
  <script src="/j/lib/screen-adaptor.js"></script>
</head>
<body>
  <div class="control-wrap">
    <div class="btn-history js-history"> 抽奖记录 </div>
    <div class="prize-type js-prize-select">
      <select class="prize-select-list js-prize-list" id="select"></select>
    </div>
    <div class="prize-body clearfix">
      <div class="prize-info">
          <div class="prize-info__title"></div>
          <div class="prize-info__prize js-cur-prize"></div>
          <div class="prize-info__img"> 
              <!-- src="./i/prize.png" -->
            <img class="js-cur-prize-img" src="i/box.png" alt="">
          </div>
        </div>
        <div class="prize-num">
          <div class="input-num">
            <input class="js-input-num" type="text" pattern="[0-9]*" maxlength="5" placeholder="0"/>
          </div>
          <div class="text-info clearfix">
             <div class="error-info hide">抽奖人数不能为空！</div>
             <!-- <div class="remain-prize js-remain-prize">奖品剩余（<span class="js-remain">100</span>）件</div> -->
             <div class="remain-prize js-remain-prize">已抽奖（<span class="js-usedNum"></span>）件</div>
          </div>
          <div class="btn-show-prize js-btn-show-prize"></div>
          <div class="btn-start js-btn-start"></div>
          <div class="btn-ing js-btn-ing hide"></div>
          <div class="count-down js-count-down hide">倒计时（<span class="js-time"></span>）s</div>
          <div class="btn-stop js-btn-stop hide"></div>
        </div>
    </div>
    <div class="pop-mask hide"></div>
    <div class="pop-history-info hide">
      <div class="btn-close js-close-history"></div>
      <div class="history-title">抽奖记录</div>
      <ul>
        <li class="list-title"><span>奖品名</span><span>抽奖数量</span></li>
        <li><span>惊喜奖-macbookpro</span><span>30</span></li>
        <li><span>惊喜奖-iphone</span><span>20</span></li>
        <li><span>惊喜奖-macbookpro</span><span>20</span></li>
        <li><span>惊喜奖-iphone</span><span>30</span></li>
      </ul>
    </div>
    <div class="pop-config hide">
      <p><label>本轮奖品：</label><span class="confirm-prize-type"></span> </p>
      <p><label>数量：</label><span class="confirm-prize-num"></span> </p>
      <div class="btn-line">
        <div class="btn-cancel">取消</div><div class="btn-ok">确认</div>
      </div>
    </div>
  </div>
  <!-- <script src="j/lib/eruda.min.js" ></script> -->
  <!--<script src="j/lib/axios.min.js"></script>
  <script src="j/app.js"></script> -->
  <script>var httpUrl="http://192.168.135.89:9920";window.oPageConfig={oUrl:{getPrizeInfo:httpUrl+"/award/list",throwScreen:httpUrl+"/draw/ready",startLottery:httpUrl+"/draw/start",stopLottery:httpUrl+"/draw/stop"}};</script>
<script src="mb_control/assets/j/index.js"></script>
</body>
</html>
