<!DOCTYPE html>
<html>
<head>
  <title>年会抽奖控制</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <meta name="fitsetting" content="width=1024,height=768,mode=0,scale=0">
  <!--STYLE_PLACEHOLDER-->
  <link rel="stylesheet" href="c/lib/reset.css">
  <link rel="stylesheet" href="c/index.scss">
  <script src="j/lib/screen-adaptor.js"></script><!--ignore-->
</head>
<body>
  <div class="control-wrap">
    <div class="btn-history js-history"> 抽奖记录 </div>
    <div class="prize-type js-prize-select">
        <div class="el-select">
          <div class="el-input el-input--suffix is-focus"><!---->
            <input type="text" readonly="readonly" autocomplete="off" placeholder="请选择抽奖奖品" class="el-input__inner js-select"><!---->
            <span class="el-input__suffix">
              <span class="el-input__suffix-inner">
                <i class="el-icon-arrow-up is-reverse"></i>
                </span>
            </span>
          </div>    
        </div>
        <div class="el-select-dropdown el-popper js-select-content">
          <div class="el-select-dropdown__wrap">
            <ul class="js-prize-list">
              <!-- <li class="el-select-dropdown__item" data-id="1">一等奖 - Apple Watch Series 1</li>
              <li class="el-select-dropdown__item" data-id="2">二等奖 - Apple Watch Series 2</li>
              <li class="el-select-dropdown__item" data-id="3">三等奖 - Apple Watch Series 3</li>
              <li class="el-select-dropdown__item" data-id="4">四等奖 - Apple Watch Series 4</li> -->
            </ul>
          </div>
        </div>

      <!-- <select class="prize-select-list js-prize-list" id="select"></select> -->
    </div>
    <div class="prize-body clearfix">
      <div class="prize-info">
          <div class="prize-info__title"></div>
          <div class="prize-info__prize js-cur-prize"></div>
          <div class="prize-info__img"> 
              <!-- src="./i/prize.png" -->
            <img class="js-cur-prize-img" src="./i/box.png" alt="">
          </div>
        </div>
        <div class="prize-num">
          <div class="input-num">
            <input class="js-input-num" type="number" pattern="[0-9]*" maxlength="5" placeholder="请输入抽奖人数"/>
          </div>
          <div class="text-info clearfix">
             <div class="error-info hide">抽奖人数不能为空！</div>
             <!-- <div class="remain-prize js-remain-prize">奖品剩余（<span class="js-remain">100</span>）件</div> -->
             <div class="remain-prize js-remain-prize">已抽奖（<span class="js-usedNum">0</span>）件</div>
          </div>
          <div class="btn-show-prize js-btn-show-prize"></div>
          <div class="btn-start js-btn-start"></div>
          <div class="btn-ing js-btn-ing hide"></div>
          <div class="count-down js-count-down hide">倒计时（<span class="js-time"></span>）s</div>
          <div class="btn-stop js-btn-stop hide"></div>
        </div>
    </div>
    <div class="pop-mask hide"></div>
    <div class="pop-history-info hide">
      <div class="btn-close js-close-history"></div>
      <div class="history-title">抽奖记录</div>
      <ul class="history-list js-history-list">
        <li class="list-title"><span>序号</span><span>奖品名</span><span>抽奖数量</span></li>
        <div class="history-list-inner">暂无数据</div>
      </ul>
    </div>
    <div class="pop-config hide">
      <p><label>本轮奖品：</label><span class="confirm-prize-type"></span> </p>
      <p><label>数量：</label><span class="confirm-prize-num"></span> </p>
      <div class="btn-line">
        <div class="btn-cancel">取消</div><div class="btn-ok">确认</div>
      </div>
    </div>

  </div>
  <div class="pop-alert pop-alert--success">
    <div class="alert-text"></div>
  </div>  

  <script>
    var httpUrl = 'http://192.168.135.89:9920';
    window.oPageConfig = {
      oUrl: {
        getPrizeInfo: httpUrl + '/award/list',
        getHistory: httpUrl+ '/draw/log',
        throwScreen: httpUrl + '/draw/ready',
        startLottery: httpUrl + '/draw/start',
        stopLottery: httpUrl + '/draw/stop'
      }
    };
  </script>
  <script src="j/lib/jquery-3.1.1.min.js" ></script>
  <script src="j/index.js"></script>
</body>
</html>
